<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ほーむずマッチング</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen pb-24 text-slate-900 overflow-x-hidden">

    <div id="menu-overlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-40 hidden opacity-0 transition-opacity duration-300"></div>

    <header class="bg-[#d9f99d] text-slate-700 p-5 shadow-sm sticky top-0 z-20 border-b border-[#bef264]">
        <h1 class="text-xl font-bold text-center tracking-tight text-slate-800">ほーむずマッチング</h1>
    </header>

    <div id="loading" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white/80 backdrop-blur-sm hidden">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-slate-200 border-b-[#bef264]"></div>
    </div>

    <main id="app" class="p-4 max-w-md mx-auto">
        <div class="mb-6 space-y-3">
            <input type="text" id="search-name" placeholder="名前で検索..." class="w-full p-4 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-[#bef264] outline-none text-base">
            
            <div class="flex space-x-2 overflow-x-auto pb-1 scrollbar-hide">
                <button id="filter-fav" onclick="toggleFavFilter()" class="bg-white shadow-sm rounded-xl px-4 py-2 text-sm text-gray-400 border border-transparent transition-all whitespace-nowrap">
                    <span id="fav-filter-icon">🤍</span> お気に入り
                </button>
                
                <select id="filter-part" onchange="applyFilters()" class="bg-white shadow-sm rounded-xl px-3 py-2 text-xs text-gray-500 border-none outline-none">
                    <option value="">パート</option>
                    <option value="Gt">Gt</option><option value="Ba">Ba</option><option value="Dr">Dr</option><option value="Key">Key</option><option value="Vo">Vo</option>
                </select>

                <select id="filter-grade" onchange="applyFilters()" class="bg-white shadow-sm rounded-xl px-3 py-2 text-xs text-gray-500 border-none outline-none">
                    <option value="">学年</option>
                    <option value="1">1年</option><option value="2">2年</option><option value="3">3年</option><option value="4">4年</option><option value="OB/OG">OB/OG</option>
                </select>

                <select id="filter-status" onchange="applyFilters()" class="bg-white shadow-sm rounded-xl px-3 py-2 text-xs text-gray-500 border-none outline-none">
                    <option value="">いつ組む？</option>
                    <option value="ミニライブ">ミニライブ</option><option value="定期ライブ">定期ライブ</option><option value="合宿">合宿</option><option value="非公式ライブ">非公式ライブ</option><option value="DMして">DMして</option><option value="むり">むり</option>
                </select>
            </div>
        </div>
        <div id="member-list" class="grid gap-3"></div>
    </main>

    <div id="edit-modal" class="fixed inset-0 z-[60] flex items-center justify-center p-4 hidden">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="closeEditModal()"></div>
        <div id="edit-content" class="bg-white rounded-[2.5rem] shadow-2xl w-full max-w-[310px] z-10 p-6 transform transition-all scale-90 opacity-0 duration-200">
            <h3 class="text-sm font-bold text-slate-700 mb-4 flex items-center"><span class="bg-[#bef264] w-1.5 h-4 rounded-full mr-2"></span>プロフィール登録</h3>
            
            <div id="edit-preview-card" class="mb-4 bg-slate-50 p-2 rounded-2xl border border-slate-100 shadow-inner"></div>

            <div class="space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="edit-name" placeholder="名前" class="p-2.5 bg-slate-50 rounded-xl text-xs outline-none focus:ring-1 focus:ring-[#bef264]">
                    <select id="edit-grade" class="p-2.5 bg-slate-50 rounded-xl text-xs outline-none"><option value="1">1年</option><option value="2">2年</option><option value="3">3年</option><option value="4">4年</option><option value="OB/OG">OB/OG</option></select>
                </div>

                <div class="space-y-1.5">
                    <p class="text-[9px] text-slate-400 font-bold ml-1 uppercase tracking-wider">Parts (複数選択可)</p>
                    <div id="part-chips" class="flex flex-wrap gap-1.5">
                        <button type="button" onclick="togglePart(this)" class="part-chip px-2.5 py-1.5 rounded-lg bg-slate-50 text-slate-500 text-[10px] font-bold border border-transparent transition-all" data-value="Gt">Gt</button>
                        <button type="button" onclick="togglePart(this)" class="part-chip px-2.5 py-1.5 rounded-lg bg-slate-50 text-slate-500 text-[10px] font-bold border border-transparent transition-all" data-value="Ba">Ba</button>
                        <button type="button" onclick="togglePart(this)" class="part-chip px-2.5 py-1.5 rounded-lg bg-slate-50 text-slate-500 text-[10px] font-bold border border-transparent transition-all" data-value="Dr">Dr</button>
                        <button type="button" onclick="togglePart(this)" class="part-chip px-2.5 py-1.5 rounded-lg bg-slate-50 text-slate-500 text-[10px] font-bold border border-transparent transition-all" data-value="Key">Key</button>
                        <button type="button" onclick="togglePart(this)" class="part-chip px-2.5 py-1.5 rounded-lg bg-slate-50 text-slate-500 text-[10px] font-bold border border-transparent transition-all" data-value="Vo">Vo</button>
                    </div>
                </div>

                <select id="edit-status" class="w-full p-2.5 bg-slate-50 rounded-xl text-xs font-bold outline-none">
                    <option value="ミニライブ">ミニライブ</option>
                    <option value="定期ライブ">定期ライブ</option>
                    <option value="合宿">合宿</option>
                    <option value="非公式ライブ">非公式ライブ</option>
                    <option value="DMして">DMして</option>
                    <option value="むり">むり</option>
                </select>

                <textarea id="edit-comment" maxlength="60" class="w-full p-3 bg-slate-50 rounded-xl text-xs outline-none h-16 resize-none" placeholder="一言コメント"></textarea>

                <div class="bg-slate-100 p-2.5 rounded-2xl space-y-2">
                    <div class="flex items-center bg-white rounded-lg px-2 border border-slate-200">
                        <span class="text-slate-400 text-[11px] font-bold mr-1">@</span>
                        <input type="text" id="edit-auth-id" placeholder="TwitterID" class="w-full py-2 bg-transparent text-[11px] font-mono outline-none">
                    </div>
                    <input type="password" id="edit-pass" placeholder="PW (数字4桁)" maxlength="4" class="w-full p-2 bg-white rounded-lg text-[11px] border border-slate-200 outline-none">
                </div>
            </div>

            <div class="mt-5 flex space-x-2">
                <button onclick="closeEditModal()" class="flex-1 py-3 bg-slate-100 text-slate-400 font-bold rounded-xl text-[11px]">戻る</button>
                <button id="btn-finalize" onclick="handleFinalize()" class="flex-[1.5] py-3 bg-slate-800 text-white font-bold rounded-xl text-[11px] shadow-lg">確定</button>
            </div>
        </div>
    </div>

    <button id="refresh-btn" class="fixed bottom-6 left-6 bg-white text-slate-400 w-12 h-12 rounded-full shadow-lg flex items-center justify-center z-40 border border-slate-50">
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
    </button>

    <div id="fab-group" class="fixed bottom-6 right-6 flex flex-col items-end z-50">
        <div id="btn-login-container" class="flex items-center mb-4 transition-all scale-0 opacity-0 translate-y-10">
            <span class="mr-3 bg-slate-800 text-white text-[10px] px-3 py-1.5 rounded-full font-bold shadow-lg">登録 / 編集</span>
            <button id="btn-login-open" class="bg-white text-slate-600 w-12 h-12 rounded-full shadow-xl flex items-center justify-center border border-slate-100"><svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg></button>
        </div>
        <button id="fab-main" class="bg-[#bef264] text-slate-700 w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-3xl border-2 border-white transition-all"><span id="fab-icon" class="mb-1">+</span></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
