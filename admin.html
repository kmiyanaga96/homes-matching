<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理者 | お知らせ管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen p-6 text-slate-800">

  <h1 class="text-xl font-bold mb-4">お知らせ管理</h1>

  <!-- 投稿フォーム -->
  <div class="bg-white rounded-2xl shadow p-4 mb-6">
    <input id="admin-pass" type="password" placeholder="管理者パスワード（※現状は未使用）"
      class="w-full p-2 border rounded mb-3" />

    <input id="notice-title" placeholder="タイトル"
      class="w-full p-2 border rounded mb-3" />

    <textarea id="notice-body" placeholder="本文"
      class="w-full p-2 border rounded mb-3 h-28 resize-none"></textarea>

    <div class="flex items-center justify-between gap-3 mb-3">
      <label class="flex items-center text-sm">
        <input id="notice-public" type="checkbox" class="mr-2" checked />
        公開（isActive）
      </label>

      <label class="flex items-center text-sm">
        <input id="notice-important" type="checkbox" class="mr-2" />
        重要（isImportant）
      </label>
    </div>

    <button onclick="submitNotice()"
      class="bg-slate-800 text-white px-4 py-2 rounded w-full">
      投稿
    </button>
  </div>

  <!-- 一覧 -->
  <div class="flex items-end justify-between mb-2">
    <h2 class="text-sm font-bold text-slate-700">一覧（管理者：全件表示）</h2>
    <button onclick="fetchNotices()"
      class="text-xs font-bold text-slate-500 hover:underline">
      更新
    </button>
  </div>

  <div id="notice-list" class="space-y-3"></div>

  <script src="admin.js"></script>
</body>
</html>
